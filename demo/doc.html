<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>文档</title>
    <link rel="stylesheet" href="../output/css/all.css"/>
    <link href="http://pic.ofcard.com/themes/admin/plugins/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet"
          type="text/css"/>
    <style>
        .list-group-item-heading {
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: #fff !important;" ng-app="admin">
<div class="container">
    <ui-container controller="DocCtrl">
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked" style="position: fixed;top: 0px;width: 150px">
                    <li class="active">
                        <a href="#searchForm">查询控件</a>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="#searchInput">输入</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#searchDate">日期</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#searchDateRange">日期范围</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#searchNumberInput">数字输入</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#searchInputSelect">下拉输入</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#searchRegion">区域</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#searchSelect">下拉</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#searchMultiSelect">下拉多选</a>
                            </li>
                        </ul>
                    </li>
                    <li class="active">
                        <a href="#table">数据表格</a>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="#tableCheckColumn">选择列</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#tableDateColumn">日期列</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#tableImageColumn">图片列</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#tableProgressColumn">进度条列</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#tableStateColumn">状态列</a>
                            </li>
                            <li class="list-group-item">
                                <a href="#tableColumn">自定义列</a>
                            </li>
                        </ul>
                    </li>
                    <li class="active">
                        <a href="#tree">树控件</a>
                    </li>
                    <li class="active">
                        <a href="#form">表单控件</a>
                    </li>
                    <li class="active">
                        <a href="#menu">菜单控件</a>
                    </li>
                </ul>
            </div>

            <div class="col-md-10">
            </div>
        </div>
    </ui-container>
</div>
</body>
<script src="../output/js/lib.js"></script>
<script src="http://pic.ofcard.com/themes/admin/plugins/zTree/jquery.ztree.core-3.5.min.js" type="text/javascript"></script>
<script src="http://pic.ofcard.com/themes/admin/plugins/zTree/jquery.ztree.excheck-3.5.js" type="text/javascript"></script>
<script src="http://pic.ofcard.com/themes/admin/plugins/zTree/jquery.ztree.exedit-3.5.js" type="text/javascript"></script>
<script src="http://172.19.65.159/js/all.js"></script>
<script src="../output/js/app.js"></script>
<script>
    function DocCtrl($scope, $compile) {
        $('.nav a').click(function (evt) {
            var $a = $(evt.target),
                    $sa = $a.parent().parent().prev();

            var url = $a.attr('href');
            url = url.substring(url.indexOf('#') + 1);
            if ($sa.is('a')) {
                var u = $sa.attr('href');
                url = 'docs/' + u.substring(u.indexOf('#') + 1) + '/' + url + '.html';
            }
            else{
                url = 'docs/' + url + '/qweqwe.html';
            }
            $.get(url, function (html) {
                var angularDomEl = angular.element(html),
                        e = $compile(angularDomEl)($scope);
                $('.col-md-10').html('').append(e);
            });
            evt.preventDefault();
        });
    }
</script>
</html>
