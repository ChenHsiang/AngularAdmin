<body style="background-color: #fff !important;" ng-app="admin">
<ui-container style="display: none" controller="CC">

    <div class="row">
        <div class="col-md-2">
            <ui-tree-region expand="1" on-click="treeOneClick"></ui-tree-region>
        </div>

        <div class="col-md-2">
            <!--<ui-tree region expand="1" on-click="treeTwoClick"></ui-tree>-->
        </div>


        <div class="col-md-8">
            <ui-search-form>
                <ui-search-input label="测试" name="test"></ui-search-input>

                <ui-search-select name="test2">
                    <option value="aaa">创建人</option>
                    <option value="bbbb">沟通人</option>
                </ui-search-select>

                <ui-search-input-select>
                    <option value="aaa">联系方式</option>
                    <option value="bbbb">客户姓名</option>
                </ui-search-input-select>

                <ui-search-multi-select tip="xxxxx">
                    <option value="aaa">联系方式</option>
                    <option value="bbbb">客户姓名</option>
                    <option value="ccc">联系方式</option>
                    <option value="ddd">客户姓名</option>
                </ui-search-multi-select>

                <ui-search-date label="日期" name="test3"></ui-search-date>

                <ui-search-region mode="c" label="区域" name="asdasd22"></ui-search-region>

                <ui-search-date-range label="注册时间"></ui-search-date-range>

                <ui-search-user-select label="用户"></ui-search-user-select>
            </ui-search-form>

            <ui-tool-bar-table blank="6" add del editable>
            </ui-tool-bar-table>

            <ui-table url="/test" edit-url="/test">
                <ui-table-check-column name="a"></ui-table-check-column>
                <ui-table-column head="普通" name="a" editable="region"></ui-table-column>
                <ui-table-progress-column head="测试" name="a"></ui-table-progress-column>
                <ui-table-image-column head="图片" name="ww"></ui-table-image-column>
                <ui-table-date-column head="日期" name="e" ></ui-table-date-column>
                <ui-table-state-column hred="状态" name="f" default="0" >
                    <span class='label label-sm label-default' state="0"
                          style='background-color:red !important'>0</span>
                    <span class='label label-sm label-default' state="1"
                          style='background-color:green !important'>1</span>
                </ui-table-state-column>
                <ui-table-operation-column head="操作">
                    <a title="管理用户" class="btn btn-sm default" href="javascript:;" ng-click="managePotential()"><i
                            class="fa fa-cogs"></i></a>
                    <a title="分配客户" class="btn btn-sm default" href="javascript:;" ng-click="assignPotential()"
                       ng-if="isShow"><i class="fa fa-hand-o-right"></i></a>
                    <a title="沟通记录" class="btn btn-sm default" href="javascript:;" ng-click="editContact()"
                       ng-if="isShow"><i class="fa fa-comments-o"></i></a>
                    <a title="认领" class="btn btn-sm default" href="javascript:;" ng-click="assignClaim()"
                       ng-if="isShow"><i class=" fa fa-chain"></i></a>
                    <a title="释放" class="btn btn-sm default " href="javascript:;" ng-click="assignRelease()"
                       ng-if="isShow"><i class=" fa fa-chain-broken"></i></a>
                </ui-table-operation-column>
            </ui-table>
        </div>
    </div>


</ui-container>

<script>
    var i = 0;
    var a = 0;
    $.mockjax({
        url: '/test',
        response: function () {
            var aa = [],
                    m = 10;
            if ((a % 2) == 0) {
                m = 10;
                i = 0;
            }
            else {
                m = 20;
                i = 10;
            }
            a++;
            for (; i < m; i++) {
                aa.push({
                    a: i,
                    b: Math.random(),
                    c: Math.random(),
                    d: Math.random(),
                    e: '2014-11-1' + i + ' 11:11:11'
                })
            }
            this.responseText = {
                data: {
                    aaData: aa,
                    iTotalDisplayRecords: 1000,
                    iTotalRecords: 1000
                },
                result: 1
            }
        }
    });
</script>
<script src="assets/js/angular.1.3.8.min.js"></script>
<script src="assets/js/all.js"></script>
<script>

        $scope.managePotential = function () {
            var dialog = uiDialog.load('modal.html', $scope, 'DDCtrl');
        }
    }


    angular.module('admin').controller('DemoCtrl', function ($scope, uiDialog) {
        $scope.managePotential = function () {
            var dialog = uiDialog.load('modal.html', 'DDCtrl', $scope);
            setTimeout(function () {
                alert('我要删除了')
                dialog.close();
            }, 2000)
        }
        $scope.treeOneClick = function (treeNode, index) {
            alert(1);
        }
        $scope.treeTwoClick = function (treeNode, index) {
            alert(2);
        }

        console.info($scope);
    })
</script>
